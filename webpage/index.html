<!DOCTYPE html>
<html id="keypress" onkeydown="keyEvent(event)">
    <head>
        <title>Fischteich Trainer</title>
        <style>
            .input {
                height: 200px;
                width: 400px;
                margin: 0 auto;
                font-family: Tahoma, 'Segoe UI', Geneva, Verdana, sans-serif;
                visibility: visible;
            }
            .tasten {

                margin: 0 auto;
                text-align: center;
            }
            .zeit {

                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <canvas id="trainer" width="842" height="500">
            <img id="bg" src="webpage/images/bg.png">
            <img id="progress_bar" src="webpage/images/progress_bar.png">
            <img id="catfish1" src="webpage/images/catfish1.png">
            <img id="catfish2" src="webpage/images/catfish2.png">
            <img id="arrowUp" src="webpage/images/arrowUp.png">
            <img id="arrowDown" src="webpage/images/arrowDown.png">
            <img id="arrowLeft" src="webpage/images/arrowLeft.png">
            <img id="arrowRight" src="webpage/images/arrowRight.png">
            <img id="explosion1" src="webpage/images/explosion1.png">
            <img id="explosion2" src="webpage/images/explosion2.png">
            <p>Failed to load</p>
        </canvas>
        <div id="input" class="input">
            <div class="tasten"><b>Tasten:</b></br><input type="number" id="tasten" name="tasten" value="8"></div></br>
            <div class="zeit"><b>Zeit:</b></br><input type="number" id="zeit" name="zeit" value="6"></div>
        </div>
    </body>
        <script src="webpage/code.js">
        </script>
</html>
